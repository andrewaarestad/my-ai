name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: Lint, Type Check, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

        - name: Validate Drizzle Schema
          env:
            DATABASE_URL: "postgresql://user:password@localhost:5432/test"
          run: pnpm db:generate

      - name: Run PR Checks
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/test"
        run: pnpm pr-check

      - name: PR Checks Summary
        if: always()
        run: |
          echo "✅ PR checks completed!"
          echo "- Linting: ${{ job.status }}"
          echo "- Type checking: ${{ job.status }}"
          echo "- Tests: ${{ job.status }}"
          echo "- Build: ${{ job.status }}"

      - name: All Checks Passed
        run: |
          echo "✅ All PR checks passed successfully!"
          echo "This step is used as a sentinel for GitHub branch protection rules."
